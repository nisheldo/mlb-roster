name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test:
    name: Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test
        continue-on-error: true

      - name: Add test results summary
        if: always()
        run: |
          echo "## Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f playwright-report/index.html ]; then
            echo "‚úÖ Tests completed. View detailed HTML report in artifacts below." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Quick Stats:**" >> $GITHUB_STEP_SUMMARY
            echo "- Browser: Chromium (optimized for CI speed)" >> $GITHUB_STEP_SUMMARY
            echo "- Full multi-browser tests available locally with \`npm test\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed to complete" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post test results to PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testsPassed = '${{ steps.playwright.outcome }}' === 'success';

            const comment = `## üé≠ Playwright Test Results

            ${testsPassed ? '‚úÖ All tests passed!' : '‚ùå Some tests failed'}

            **Browser:** Chromium (optimized for CI speed)
            **Status:** ${testsPassed ? 'PASSED ‚úì' : 'FAILED ‚úó'}

            ${testsPassed ? '' : '‚ö†Ô∏è **Action Required:** Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for failure details.'}

            üìä **View Full Report:**
            - Download the \`playwright-report\` artifact from the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - Unzip and open \`index.html\` for interactive results with screenshots and traces

            üí° **Run locally:** \`npm test\` (tests all browsers: Chrome, Firefox, Safari)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail workflow if tests failed
        if: steps.playwright.outcome == 'failure'
        run: exit 1

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 30
